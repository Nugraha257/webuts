<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAM - Sinau LMS - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container" id="login-container">
        <img src="OIP-removebg-preview.png" alt="Logo UB" class="logo"> 
        <h2>Login ke Sinau LMS</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p>Belum punya akun? <a href="#" id="register-link">Daftar di sini</a></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <img src="OIP-removebg-preview.png" alt="Logo UB" class="logo"> 
        <h2>Daftar di Sinau LMS</h2>
        <form id="registerForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="submit">Daftar</button>
        </form>
        <p id="register-error-message" class="error-message"></p>
        <p>Sudah punya akun? <a href="#" id="login-link">Login di sini</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
